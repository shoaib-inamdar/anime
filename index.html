<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "gilroy";
  }
  
  html,
  body {
    height: 100%;
    width: 100%;
  }
  
  .main {
    height: 100vh;
    width: 100vw;
    display: flex;
    overflow: hidden;
    background: #000;
    /* padding: 10px; */
    /* border: 10px solid rgba(0, 0, 0, .6); */
    /* backdrop-filter: blur(10px); */
  }
  .cursor{
    width: 100px;
    height: 100px;
    background:rgba(0, 0,0,.5);
    backdrop-filter: blur(10px);
    position: fixed;
    z-index: 999999;
    border-radius: 50%;
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    border: 2px solid #fff;
    transform: translate(-50%,-50%) rotate(-40deg);
    pointer-events: none;
    cursor: pointer;
    
  }
  .cursor i{
    font-size: 3rem;
  }
  .box{
    height: 100vh;
    margin: 10px .3rem;
    width: calc(100vw/5);
    /* border: 2px solid red; */
    position: relative;
    border-radius: 30px;
  }
  .box img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 1;
    z-index: 9;
    border-radius: 30px;
  }
  .box video{
    border-radius: 30px;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* .box:hover{ */
    /* z-index: 99; */
    /* position: absolute; */
    /* width: 100px; */
  /* } */
  .box:hover{
    width:35rem;
    transition: all .5s ease-in-out;
  }
  .box:hover .boximg{
    opacity: 0;
    transition: all .3s ease-in-out;
  }
  .topnav,.bottomnav{
    width: 100%;
    /* top: 0; */
    text-align: center;
    position: absolute;
    z-index: 9999;
    display: flex;
    border-radius: 30px;
    background: rgba(0, 0,0,.5);
    backdrop-filter: blur(10px);
    color: #fff;
    pointer-events: all;
    border: 1px solid #fff;
    transition: all .5s cubic-bezier(0.075, 0.82, 0.165, 1);
  }
  .topnav{
    top: -100%;
    font-size: 2rem;
    height: 100px;
    justify-content: center;
    align-items: center;

    /* background-color: rebeccapurple; */
  }
  .topnav img{
    width: 100%;
    height: 100%;
    /* object-fit: contain; */
    object-fit: fill;
    /* object-fit: calc(100%-110px); */
    /* font-size: 200px; */
    /* padding: 10px 10px; */
  }
  .bottomnav{
    bottom: -100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 6rem;
  }
  .box:hover .topnav{
    top: 0;
  }
  .box:hover .bottomnav{
    bottom: 0;
  }
  .bottomnav a{
    width: 200px;
    height: 70px;
    border-radius: 40px;
    background:transparent;
    text-align: center;
    backdrop-filter: blur(10px);
    /* display: flex; */
    /* justify-content: center; */
    /* align-items: center; */
    color: #fff;
    position: fixed;
    /* opacity: 0; */
  }
  
  
</style>
<body>
    <div class="main">
      <div class="cursor"><i class="fa-solid fa-arrow-right fa-beat-fade"></i></div>
        <div class="box" id="aot">
          <div class="topnav"><img src="html/images/aottext.png" alt=""></div>
            <img class="boximg" src="html/images/eren.jpg" alt="">
            <video autoplay muted loop src="html/videos/aot.mp4"></video>
            <div class="bottomnav">
            </div>
          </div>
          <div class="box" id="jjk">
            <div class="topnav"><img src="html/images/jjktext.png" alt=""></div>
            <img class="boximg" src="html/images/gojo.jpg" alt="">
            <video autoplay muted loop src="html/videos/jjk.mp4"></video>
            <div class="bottomnav">
            </div>
          </div>
          <div class="box" id="db">
            <div class="topnav"><img src="html/images/dragonballtext.png" alt=""></div>
            <img class="boximg" src="html/images/goku.jpg" alt="">
            <video autoplay muted loop src="html/videos/dragonball.mp4"></video>
            <div class="bottomnav">
            </div>
          </div>
          <div class="box" id="naruto">
            <div class="topnav"><img src="html/images/narutotext.png" alt=""></div>
            <img class="boximg" src="html/images/naruto.jpg" alt="">
            <video autoplay muted loop src="html/videos/naruto.mp4"></video>
            <div class="bottomnav">
            </div>
          </div>
          <div class="box" id="solo">
            <div class="topnav"><img src="html/images/sololevelingtext.png" alt=""></div>
            <img class="boximg" src="html/images/solo.jpg" alt="">
            <video autoplay muted loop src="html/videos/solo.mp4"></video>
            <div class="bottomnav">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
